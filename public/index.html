<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/favicon.png">
    <link rel="stylesheet" href="CSS/styles.min.css">
    <title>Chatter Box</title>
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join Room</h1>
            <form action="/chat.html">
                <label for="username">User Name to Display</label>
                <input type="text" name="username" id="username" placeholder="Enter User Name" required>
                <label for="room">Room Name</label>
                <input type="text" name="room" id="room" placeholder="Enter Room Name" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>
