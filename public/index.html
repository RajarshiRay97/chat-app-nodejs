<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/favicon.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Chatter Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join Room</h1>
            <form id="join-room-form">
                <label for="username">User Name to Display</label>
                <input type="text" name="username" id="username" placeholder="Enter user name" required>
                <label for="room">Room Name</label>
                <input type="text" name="room" id="room" list="roomListOptions" placeholder="Type new room or select any active room to join" required autocomplete="off">
                <datalist id="roomListOptions"></datalist>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
