<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/favicon.png">
    <link rel="stylesheet" href="CSS/styles.min.css">
    <title>Chatter Box</title>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar"></div>

        <div class="chat__main">
            <div id="messages-container" class="chat__messages"></div>

            <div class="compose">
                <form id="messageForm">
                    <input type="text" name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="shareLocationBtn">Share Location</button>
            </div>
        </div>
    </div>

    <script id="room-users-template" type="text/html">
        <h2 class="room-title">Room: {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="welcome-leave-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{locationURL}}" target="_blank">Click to open the location in Google Map</a>
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/JS/chat.js"></script>
</body>
</html>
