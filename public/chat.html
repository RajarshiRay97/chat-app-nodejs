<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/favicon.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Chatter Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="chat">
        <div class="chat__sidmenu">
            <button class="btn" id="chat-room-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><img src="./IMG/speech-bubbles.png" alt="chat-room"></button>
    
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="width: auto;">
                <div class="chat__sidebar" id="collapsable-sidebar"></div>
            </div>
        </div>

        <div class="chat__sidebar" id="sidebar"></div>

        <div class="chat__main">
            <div id="messages-container" class="chat__messages"></div>

            <div class="compose">
                <form id="messageForm">
                    <input type="text" name="message" placeholder="Message" required autocomplete="off" autofocus>
                    <button id="send"><img src="./IMG/send.png" alt="Send"></button>
                </form>
                <button id="shareLocationBtn"><img class="location-img" src="./IMG/share-location.png" alt="Share Location"><span class="location-span">Share Location</span></button>
            </div>
        </div>
    </div>

    <script id="collapsable-room-users-template" type="text/html">
        <div class="offcanvas-header room-title">
            <h2 class="fnt-sz-room">{{room}}</h2>
            <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="room-users-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="welcome-leave-message-template" type="text/html">
        <div class="message">
            <p class="mb-1">
                <span class="message__meta fnt-sz-created-at">{{createdAt}}</span>
            </p>
            <p class="fnt-sz-msg">{{message}}</p>
        </div>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p class="mb-1">
                <span class="message__name fnt-sz-created-at">{{username}}</span>
                <span class="message__meta fnt-sz-created-at">{{createdAt}}</span>
            </p>
            <p class="fnt-sz-msg">{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p class="mb-1">
                <span class="message__name fnt-sz-created-at">{{username}}</span>
                <span class="message__meta fnt-sz-created-at">{{createdAt}}</span>
            </p>
            <p class="fnt-sz-msg">
                <a href="{{locationURL}}" target="_blank">Click to open the location in Google Map</a>
            </p>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/JS/chat.js"></script>
</body>
</html>
